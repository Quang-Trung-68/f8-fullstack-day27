<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.2. Camera Capture App</title>
</head>
<body>

    <div>
        <button type="button" class="start-camera">Start Camera</button>
        <button type="button" class="stop-camera">Stop Camera</button>
        <button type="button" class="capture-camera">Capture Camera</button>

    </div>

    <div>
        <video width="500px" autoplay height="auto" class="video" src="" style="border: 1px solid;"></video>
    </div>

    <div>
        <canvas id="canvas"></canvas>
    </div>

    <div>
        <p>Image</p>
        <img src="" alt="Image preview">
    </div>
    <button type="button" class="download">Download Photo</button>
    
    <script src="./camera-capture.js"></script>
</body>
</html>
